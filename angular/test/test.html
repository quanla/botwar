<!DOCTYPE html>
<html lang="en" ng-app="bw.test.app">
<head>
    <title>BotwarJS Testing</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">

</head>
<body class="bs-docs-home">

    <!-- Docs master nav -->
    <header class="navbar navbar-static-top navbar-default" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/botwar/" class="navbar-brand">Botwar JS Testing</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="sprite">Sprites</a>
                    </li>
                    <li>
                        <a ui-sref="ani">Animations</a>
                    </li>
                    <li>
                        <a ui-sref="action">Actions</a>
                    </li>
                    <li>
                        <a ui-sref="bot">Bot</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="http://blog.getbootstrap.com" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Blog');">Blog</a></li>-->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page content of course! -->
    <main id="content" role="main">
        <div class="container" ng-controller="bw.test.Ctrl">
            <div class="row">
                <div class="col-lg-3" >
                    <ui-view></ui-view>
                </div>
                <div class="col-lg-9 text-center">
                    <div width="600" height="600" battlefield="showing.game" assets-loc="../../assets" options="showing.options" ng-if="showing.game != null"></div>
                    <div width="600" height="800" sprite-sheet-editor="showing.spriteSheet" ng-if="showing.spriteSheet.gridMode == true"></div>
                    <div width="600" height="800" sprite-sheet-editor="showing.spriteSheet" ng-if="showing.spriteSheet.gridMode == false"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/angular-ui-router.min.js"></script>

    <script src="/js/common-utils.js"></script>

    <script src="../../js/pixi.min.js"></script>
    <script src="../../js/math-utils.js"></script>

    <!-- battlefield-js start -->
    <script src="/botwar/angular/battlefield/battlefield.js"></script>
    <script src="/botwar/angular/battlefield/game/bot/bot.js"></script>
    <script src="/botwar/angular/battlefield/game/game.js"></script>
    <script src="/botwar/angular/battlefield/renderer/renderer.js"></script>
    <script src="/botwar/angular/battlefield/renderer/unit/land-unit.js"></script>
    <script src="/botwar/angular/battlefield/renderer/unit/unit.js"></script>
    <!-- battlefield-js end -->

    <!-- test-js start -->
    <script src="/botwar/angular/test/test.js"></script>
    <script src="/botwar/angular/test/tests/action/test-action.js"></script>
    <script src="/botwar/angular/test/tests/ani/test-ani.js"></script>
    <script src="/botwar/angular/test/tests/bot/test-bot.js"></script>
    <script src="/botwar/angular/test/tests/sprite/editor/sprite-editor.js"></script>
    <script src="/botwar/angular/test/tests/sprite/test-sprite.js"></script>
    <!-- test-js end -->

    <!-- sample-js start -->
    <script src="/botwar/angular/sample/sample.js"></script>
    <!-- sample-js end -->

</body>
</html>
