<div class="row">
    <div class="col-lg-3" >
        <div class="row">
            <div class="col-lg-12">
                <button class="btn text-capitalize" ng-repeat="ut in ['footman','archer']" ng-class="{'btn-primary': unitType == ut}" ng-click="set('unitType', ut)">{{ut}}</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                Direction:
                <div class="list-group">
                    <a class="list-group-item" href="" ng-click="set('direction', dir)" ng-class="{active: direction==dir}" ng-repeat="dir in [0,1,2,3,4]">
                        {{dir + ' : ' + {0:'North',1:'North East',2:'East',3:'South East',4:'South'}[dir] }}
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                States:
                <select multiple class="form-control" ng-model="states">
                    <option class="text-capitalize">stand</option>
                    <option class="text-capitalize">walk</option>
                    <option class="text-capitalize">fight</option>
                    <option class="text-capitalize">die</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-default btn-lg" ng-click="saveSpriteSheet()">Save Sprite Sheet</button>
            </div>
        </div>
    </div>

    <div class="col-lg-9 text-center">
        <div width="400" height="400" posture-editor="postureEditor"></div>
    </div>
</div>
