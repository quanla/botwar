<div class="row">
    <div class="col-lg-3" >
        <div class="row">
            <div class="col-lg-12 col-xs-3">
                <select class="form-control" ng-options="ut as ut for ut in ['footman','archer','peasant']" ng-model="view.unitType"></select>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-xs-2">
                <button class="btn btn-link" ng-click="testRotate()">Test Rotate</button>
            </div>
            <div class="col-lg-12 col-xs-2">
                <button class="btn btn-link" ng-click="testWalk()">Test Walk</button>
            </div>
            <div class="col-lg-12 col-xs-2">
                <button class="btn btn-link" ng-click="testFight()">Test Fight</button>
            </div>
            <div class="col-lg-12 col-xs-2">
                <button class="btn btn-default" ng-click="changeDir()">Change dir</button>
            </div>
        </div>
    </div>
    <div class="col-lg-9 text-center">
        <div width="600" height="600" battlefield="game" assets-loc="../../assets" options="options"></div>
    </div>
</div>
