<div class="row">
    <div class="col-lg-3" >
        <div class="row">
            <div class="col-lg-12 col-xs-3">
                <button class="btn text-capitalize" ng-repeat="ut in ['footman','archer']" ng-class="{'btn-primary': unitType == ut}" ng-click="setUnitType(ut)">{{ut}}</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-xs-3">
                <button class="btn btn-link text-capitalize" ng-click="showSpriteSheet(unitType, true)">{{unitType}} Sprite Sheet Grid</button>
            </div>
            <div class="col-lg-12 col-xs-3">
                <button class="btn btn-link text-capitalize" ng-click="showSpriteSheet(unitType, false)">{{unitType}} Sprite Sheet Pos</button>
            </div>
            <div class="col-lg-12 col-xs-3">
                <button class="btn btn-primary text-capitalize" ng-click="saveSpriteSheet()">Save Sprite Sheet</button>
            </div>
        </div>

    </div>
    <div class="col-lg-9 text-center">
        <div width="600" height="800" sprite-sheet-editor="spriteSheet" ng-if="spriteSheet.gridMode == true"></div>
        <div width="600" height="800" sprite-sheet-editor="spriteSheet" ng-if="spriteSheet.gridMode == false"></div>
    </div>
</div>
