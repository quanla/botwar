<span class="well well-sm" style="margin-right: 10px" ng-repeat="side in game.sides">
    <span ng-bind="::side.color" class="text-capitalize" style="color: {{::side.color}}"></span>:
    <span side="{{side.color}}"></span>
</span>

<span ng-if="game.finished" class="text-capitalize" ng-bind="::getWonSide() + ' Won!'">
</span>
