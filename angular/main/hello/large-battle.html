<div class="text-center">
    <div width="1000" height="800" battlefield="game" options="options"></div>
    <button class="btn" ng-class="'btn-default'" style="width: 200px"><span class="glyphicon glyphicon-play"></span></button>

    <button class="btn"
            ng-class="options.consume == 3 ? 'btn-primary' : 'btn-default'"
            ng-click="options.consume = options.consume == 3 ? null : 3"><span class="glyphicon glyphicon-forward"></span></button>
</div>
