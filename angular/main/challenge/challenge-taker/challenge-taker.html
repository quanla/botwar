<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading text-capitalize">
                <h4><a href="" ng-click="showCodeEditor = !showCodeEditor">Your Bot Code - {{challenge.challengeSetup.sides[0].bot.name}}</a></h4>
            </div>

            <div class="panel-body" ng-if="showCodeEditor">
                <bw-editor bots="bots" current-bot="challenge.challengeSetup.sides[0].bot" change-bot="challenge.challengeSetup.sides[0].bot = bot"></bw-editor>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-6">

    </div>
    <div class="col-lg-6 text-center">
        <div battlefield="game" options="options"></div>

        <battle-status game="game"></battle-status>
    </div>
</div>


<div class="row">
    <div class="col-lg-12 text-center">
        <br/>
        <battle-control game="game" start="startGame()" options="options"></battle-control>

    </div>
</div>
