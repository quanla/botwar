<div class="list-group challenge-list">
    <div class="list-group-item" ng-class="view.focused == challenge ? 'focused' : ''" ng-repeat="challenge in challenges" ng-click="view.focused = challenge">
        <div class="row">
            <div class="col-lg-3" ng-bind="challenge.from"></div>
            <div class="col-lg-5" ng-bind="challenge.title"></div>
        </div>
        <div class="row" ng-if="view.focused == challenge" challenge-battle-preview></div>
    </div>
</div>

        <button class="btn btn-lg btn-default" ng-click="$state.go('create-challenge')">Create Challenge</button>
