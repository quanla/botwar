<div class="row">
    <div class="col-lg-12 text-center">
        <p class="text-muted">Choose your best bot, create a challenge as you desired and publish to the whole world</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading text-capitalize">
                <h4><a href="" ng-click="showCodeEditor = !showCodeEditor">Your Champion - {{myChampion.name}}</a></h4>
            </div>

            <div class="panel-body" ng-if="showCodeEditor">
                <bw-editor bots="bots" current-bot="myChampion" change-bot="changeBot(bot)"></bw-editor>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-3">

        <div class="panel panel-danger">
            <div class="panel-heading text-capitalize">
                Opponent's side
            </div>

            <div class="panel-body">

            </div>
        </div>
    </div>
    <div class="col-lg-6 text-center">
        <div width="500" height="500" battlefield="game" options="options"></div>
    </div>
    <div class="col-lg-3">

        <div class="panel panel-success">
            <div class="panel-heading text-capitalize">
                Your side
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label>Your Champion Bot</label>
                    <select class="form-control" ng-model="myChampion" ng-options="b as b.name for b in bots"></select>
                </div>
                <label>Your Units</label>
                <table class="table">
                    <colgroup>
                        <col width="20">
                        <col width="100">
                        <col width="100">
                    </colgroup>
                    <tr class="bot-row" ng-repeat="unit in myUnits">

                        <td class="text-right" ng-bind="unit.count">
                        </td>

                        <td class="text-center">
                            <div class="bot-row-hover">
                                <button class="btn btn-sm btn-default" ng-click="removeUnit(unit)">-</button>
                                <button class="btn btn-sm btn-default" ng-click="addUnit(unit)">+</button>
                            </div>
                            <div class="bot-row-out">
                                x
                            </div>
                        </td>

                        <td>
                            <div class="bot-row-hover">
                                <select class="text-capitalize" ng-options="ut for ut in ['footman', 'archer']" ng-model="unit.type"></select>
                            </div>
                            <div class="bot-row-out text-capitalize" ng-bind="unit.type"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12 text-center">
        <div style="width: 400px; display: inline-block">
            <button class="btn btn-lg btn-primary" ng-click="startGame()">Start Test Fight</button>
        </div>

    </div>
</div>
