<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading text-capitalize">
                <h4><a href="" ng-click="showCodeEditor = !showCodeEditor">Your Bot Code</a></h4>
            </div>

            <div class="panel-body" ng-if="showCodeEditor">
                <bw-editor bots="bots" change-bot="changeBot(bot)"></bw-editor>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <select class="form-control" ng-model="challenge" ng-options="c as c.name for c in challenges"></select>
        </div>

        <div class="jumbotron">
            <h2 ng-bind="!finished ? challenge.jumbotron.h2 : challenge.congrats.h2"></h2>
            <p class="lead" ng-bind="!finished ? challenge.jumbotron.p : challenge.congrats.p"></p>
        </div>

        <div ng-show="!finished">
            <p ng-repeat="msg in challenge.messages" ng-bind="::msg"></p>
        </div>
        <div ng-show="finished">
            <p ng-show="nextChallenge() == null">
                Right now we don't have any more challenges for you. Please come again later
            </p>
            <p ng-show="nextChallenge() != null" ng-bind="'Next challenge: ' + nextChallenge().intro"></p>
        </div>

    </div>
    <div class="col-lg-6 text-center">
        <div width="500" height="500" battlefield="game" options="options"></div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12 text-center">
        <br/>
        <button class="btn btn-lg btn-primary" ng-click="startGame()">Start Fight using the "{{currentBot.name}}"</button>
    </div>
</div>
